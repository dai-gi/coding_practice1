<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>BB アシスタントカンパニー</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="img/bb.png" type="image/png">
  <link rel="icon" href="img/bb.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="site">
        <img src="img/bb.svg" alt="ロゴ">
        <div>
          <p class="corp">BB アシスタントカンパニー</p>
          <p class="desc">確かなスタッフによる業務サポート</p>
        </div>
      </div>
      <button type="button" class="nav-button">
        <span class="sr-only">MENU</span>
      </button>
    </div>
  </header>
  <section class="hero">
    <div class="catch">
      <div class="container">
        <h1>
          <img src="img/hero.svg" alt="BB Assistant Company">
        </h1>
        <p>縁の下の力持ちでお仕事を支えます</p>
      </div>
    </div>
  </section>
  <section class="message">
    <div class="container">
      <h2>ビジネスアシスタントとして<br>サポートを続けて20年</h2>
      <p>プロのビジネスアシスタントとして独立後、さまざまなお客様からご依頼をいただき、多彩な業務、事業、効率化などのサポートを行ってきました。得意分野が多岐にわたるスタッフが揃っていますので、必要に応じてどのような業務にも対応いたし、雑事に振り回されることなく、重要な案件に取り組んでいただくことを目指しています。</p>
    </div>
  </section>
</body>

</html>
